<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>BOM对象</title>
</head>
<body>
	<script>
		
		//BOM：Browser Object Model 浏览器对象模型。也就是 JavaScript 将浏览器的各个组成部分封装为对象。
		/* BOM 中包含了如下对象：
			Window		浏览器窗口对象
			Navigator	浏览器对象
			Screen		屏幕对象
			History		历史记录对象
			Location	地址栏对象
		*/
	   
		//window 对象是JavaScript对浏览器的窗口进行封装的对象, 不用创建就可以直接使用, 其中 window. 可以省略。
		
			//显式使用 window 对象调用
			window.alert("显式使用")
	   
			//隐式调用
			alert("隐式调用")
		
			//window对象属性, 使用window属性可以获取其他的BOM组成对象
			window.location
			window.history
		
			//window对象常用函数
			
				//confirm() 弹出确认和取消对话框, 点击确定按钮返回true，点击取消按钮返回false
				var flag = confirm("确认删除？");
				console.log(flag)
				
				//setTimeout(function函数,毫秒值) 在一定的时间间隔后执行一个function，只执行一次
				setTimeout(function (){ //类似于java的匿名内部类
					document.writeln("你干嘛! ")
				},1000); //1000毫秒后执行一次函数
				
				//setInterval(function,毫秒值) 每隔一段时间执行一个function，循环执行
				setInterval(function (){
					document.writeln("哈哈哎呦~")
				},2000) //每隔2000毫秒执行一次函数
			
			
		//History 对象是对历史记录进行封装的对象。
			window.history //也是使用 window.history 获取，其中 window. 可以省略
			
			
		//Location 对象是对地址栏封装的对象。可以通过操作该对象，跳转到任意页面。
			//常用的只有一个属性 href = "网址" 页面跳转
			var tem = confirm("是否跳转到成人频道?")
			if (tem) { location.href = "https://www.4399.com/" }
		
		
	</script>
</body>
</html>
