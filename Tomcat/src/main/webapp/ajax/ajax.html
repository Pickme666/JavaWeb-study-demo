<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax 快速入门</title>
</head>
<body>
Ajax 快速入门

<script>

    //创建核心对象 XMLHttpRequest
    var xhttp;
    if (window.XMLHttpRequest) {
        xhttp = new XMLHttpRequest();
    } else {
        // code for IE6, IE5 老版本浏览器
        xhttp = new ActiveXObject("Microsoft.XMLHTTP");
    }

    //向服务器发送请求
    xhttp.open("GET", "http://localhost/tomcat_demo/ajaxServ");  //默认启用异步请求
    xhttp.send();  //发送

    //获取响应
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            alert(this.responseText);  //获取的响应数据
        }
    }

</script>
</body>
</html>
