<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
</head>
<body>

<!--
    Vue 是一套前端的渐进式框架，免除原生JavaScript中的DOM操作，简化书写。
    基于 MVVM （Model-View-ViewModel）思想，实现数据的双向绑定，将编程的关注点放在数据上。
    MVC思想是没法进行双向绑定的。双向绑定是指当数据模型数据发生变化时，页面展示的会随之发生变化
    创建 Vue 对象时，需要传递一个 js 对象，而该对象中需要如下属性：
        el ： 指定标签的id值，使该标签受Vue管理。
        data ：定义数据模型
        methods ：定义函数。
-->

<div id="vue-div">
    <input type="text" name="username" v-model="username">
    <!--插值表达式，模型数据变化时，页面展示会随之发生变化-->
    {{username}}
</div>

<!--引入 Vue.js 文件-->
<script src="js/vue.js"></script>
<script>

    //创建核心对象，进行数据绑定
    new Vue({
        el:"#vue-div", //作用范围
        data() {
            return {
                username:"" //模型数据名：初始值
            }
        }
    })

    // data() 是 ECMAScript 6 版本的新的写法，旧写法如下
    /*data: function () {
        return {
            username:""
        }
    }*/

</script>
</body>
</html>
