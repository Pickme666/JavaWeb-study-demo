    <div class="div">
        <label>
            当前表单提交URL
            <select id="select" name="s">
                <option>/req</option>
                <option>/Common</option>
                <option>/relay</option>
                <option>/get</option>
                <option>/resp</option>
                <option>/redirect</option>
                <option>/codec</option>
                <option>/jspServ</option>
            </select>
        </label>
        <!--当前表单提交的URL为: <span id="url">/tomcat_demo/req</span><br><br>
        <input type="button" id="change" value="切换提交URL">-->
    </div>

    <script>
        const get = "get";
        const post = "post";
        const path = "/tomcat_demo";

        let form = document.getElementById("form");
        let select = document.getElementById("select");

        select.onchange = function () {
            let index = select.selectedIndex;  //获取下拉菜单当前索引值
            form.action =  path + select.options[index].text;  //获取索引值文本
        }

        document.getElementById("get-su").onclick = function () {
            form.method = get;
        }
        document.getElementById("post-su").onclick = function () {
            form.method = post;
        }
    </script>
